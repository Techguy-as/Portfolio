<div id="contactTab" class="tabContent hidden">
  <h3 style="color:#0ff;text-shadow: 0 0 10px #0ff;">ðŸ“¬ Contact Us</h3>
  <input type="text" id="contactName" placeholder="Your Name" class="neonInput"/>

<style>
.neonInput {
  width: 95%;
  margin: 10px 0;
  padding: 12px;
  border-radius: 12px;
  border: 2px solid #0ff;
  background: rgba(0,0,0,0.8);
  color: #0ff;
  font-weight: bold;
  font-size: 15px;
  box-shadow: 0 0 5px #0ff, 0 0 10px #0ff inset;
  outline: none;
  transition: 0.2s;
}
.neonInput:focus {
  box-shadow: 0 0 10px #0ff, 0 0 20px #0ff inset;
  border-color: #0f0;
}
.neonBtn {
  width: 50%;
  padding: 12px;
  border-radius: 12px;
  background: #0ff;
  color: #000;
  font-weight: bold;
  font-size: 16px;
  cursor: pointer;
  border:none;
  box-shadow: 0 0 10px #0ff, 0 0 20px #0f0;
  transition: 0.2s;
}
.neonBtn:hover {
  box-shadow: 0 0 20px #0ff, 0 0 40px #0f0;
}
</style>

<script>
function sendMessage() {
  const name = document.getElementById("contactName").value.trim();
  const email = document.getElementById("contactEmail").value.trim();
  const message = document.getElementById("contactMessage").value.trim();
  if(!name || !email || !message) return alert("Please fill in all fields.");

  let messages = JSON.parse(localStorage.getItem("contactMessages") || "[]");
  messages.push({name,email,message,date:new Date().toLocaleString()});
  localStorage.setItem("contactMessages",JSON.stringify(messages));

  document.getElementById("contactName").value="";
  document.getElementById("contactEmail").value="";
  document.getElementById("contactMessage").value="";

  document.getElementById("confirmationModal").classList.remove("hidden");
}

function closeModal() {
  document.getElementById("confirmationModal").classList.add("hidden");
}
</script>
